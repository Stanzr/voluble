			$("select").uniform();
		});
	</script>
	<link rel="stylesheet" href="http://johnromeral.com/clients/voluble/style.css" media="screen">
	<link rel="stylesheet" type="text/css" media="all" href="./Chat Management - Edit_files/select.css">

	<title>Chat Management - Edit</title>
<style type="text/css">.jlhlebbhengjlhmcjebbkambaekglhkf {top: 0px; left: 0px;min-width: 30px;max-width: 300px;font-size: 13px;font-family: arial, helvetica, sans-serif;opacity: .93;padding:0px;position:absolute;display:block;z-index: 999997;font-style: normal;font-variant: normal;font-weight: normal;}#jlhlebbhengjlhmcjebbkambaekglhkf_up{text-align: center;padding:0px;margin: 0px;}#jlhlebbhengjlhmcjebbkambaekglhkf_cont{background-color: #729FCF;font-family: arial, helvetica, sans-serif-webkit-box-shadow: #729FCF 0px 0px 2px;color: #FFFFFF;padding:7px;-webkit-border-radius: 5px;}#jlhlebbhengjlhmcjebbkambaekglhkf_down{text-align: center;padding:0px;margin: 0px;}</style></head><style type="text/css">embed[type*="application/x-shockwave-flash"],embed[src*=".swf"],object[type*="application/x-shockwave-flash"],object[codetype*="application/x-shockwave-flash"],object[src*=".swf"],object[codebase*="swflash.cab"],object[classid*="D27CDB6E-AE6D-11cf-96B8-444553540000"],object[classid*="d27cdb6e-ae6d-11cf-96b8-444553540000"],object[classid*="D27CDB6E-AE6D-11cf-96B8-444553540000"]{	display: none !important;}</style>
<body>
	<div class="container">
		<div class="middler">
			<div class="top">
				<h1><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">Voluble</a></h1>
				<ul class="navigation">
					<li class="welcome_top">
						<a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">
							<img src="./Chat Management - Edit_files/user_001.jpg" alt="User 001">
							Welcome, <strong>taariqlewis</strong>
						</a>
					</li>
					<li><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">History</a></li>
					<li><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">Settings</a></li>
					<li><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">Log out</a></li>
				</ul>
			</div><!--.top-->
			<div class="center">
				<div class="center_top"></div>
				<div class="center_mid">
					<h2 class="main">Social Media Optimizations</h2>
					<div class="navigate_2">
						<ul>
							<li class="details"><a class="active" href="http://johnromeral.com/clients/voluble/chat-management-edit.html#"><span>Details</span></a></li>
							<li class="invite"><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#"><span>Invite</span></a></li>
							<li class="send"><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#"><span>Send</span></a></li>
						</ul>
						<button class="save">
							<span>Save &amp; Exit</span>
						</button>
					</div>
					<div class="center_mid_full">
						<div class="center_mid_full_top"></div>
						<div class="center_mid_full_content">
							<div class="image">
								<span><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">add image</a></span>
							</div>
							<div class="edit_chat">
								<form action="http://johnromeral.com/clients/voluble/chat-management-edit.html#">
									<div class="text_area_top"></div>
									<p style="float:left;">
										<textarea rows="" cols="">Enter a brief description of what your chat is about...</textarea>
									</p>
									<div class="text_area_bottom"></div>
									<div class="chat_data">
										<div class="edit_item e1">
											<label>Chat date</label>
											<div class="calendar">
												<div class="calendar_in">
													<input type="text" value="02/12/2012">
												</div>
												<button></button>
											</div>
										</div>
										<div class="edit_item e2">
											<label>Starts at</label>
											<div class="timer">
												<div class="time_input">
													<input class="time" type="text" value="12:30">
												</div>
												<div class="selectable">
													<div class="selector" id="uniform-nod"><span>am</span><select id="nod" style="opacity: 0; ">
														<option value="30">am</option>
														<option value="45">pm</option>
													</select></div>
												</div>
												<span class="tz">
													Timezone: <a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">CST</a>
												</span>
											</div>
										</div>
										<div class="edit_item e3">
											<label>Chat length</label>
											<div class="selectable" style="width:98px;">
												<div class="selector" id="uniform-hours"><span>1 hr</span><select id="hours" style="opacity: 0; ">
													<option value="30">1 hr</option>
													<option value="45">2 hr</option>
												</select></div>
											</div>
										</div>
										<div class="edit_item e4">
											<div class="selectable" style="width:118px;">
												<div class="selector" id="uniform-minutes"><span>30 min</span><select id="minutes" style="opacity: 0; ">
													<option value="30">30 min</option>
													<option value="45">45 min</option>
												</select></div>
											</div>
										</div>
									</div><!--.chat_data-->
									<div class="hash_topic">
										<label>Chat hashtag</label>
										<div class="hashtag">
											<input type="text" value="#hashtag">
										</div>
									</div><!--.hash_topic-->
									<div class="hash_topic">
										<label>Chat topic</label>
										<div class="hashtag">
											<input type="text" value="">
										</div>
										<span class="trash"><a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#"></a></span>
									</div><!--.hash_topic-->
									<p class="add_topic">
										<a href="http://johnromeral.com/clients/voluble/chat-management-edit.html#">
											+ Add another chat topic
										</a>
									</p>
									<div class="buttons">
										<p style="float:left;margin-right:6px;">
											<button>
												<span>Preview</span>
											</button>
										</p>
										<p style="float:left;">
											<button class="save_chat">
												<span>Save Chat</span>
											</button>
										</p>
									</div><!--.buttons-->
								</form>
							</div><!--.edit_chat-->
						</div><!--.center_mid_full_content-->
						<div class="center_mid_full_bottom"></div>
					</div><!--.center_mid_full-->
				</div><!--.center_mid-->
				<div class="center_bottom"></div>
			</div>
		</div><!--.middler-->
	</div><!--.container-->

</body></html>

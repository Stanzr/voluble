<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Voluble</title>
    <script type="text/javascript" src="/js/libs/jquery.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.timeago.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.jscrollpane.js"></script>
    <script type="text/javascript" src="/js/libs/backbone.js"></script>
    <script type="text/javascript" src="/js/libs/backbone.iobind.dev.js"></script>
    <script type="text/javascript" src="/js/libs/backbone.iosync.dev.js"></script>
    <link rel="stylesheet" href="/css/style.css" media="screen"/>
    <link rel="stylesheet" href="/css/jquery-ui-1.8.17.custom.css" media="screen"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/scroll.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="ie7.css" media="screen"/>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="middler">
        <div class="top">
          <h1><a href="/">Voluble</a></h1>
          <ul class="navigation">
            <% if(undefined === session.user){ %>
            <li class="lo">
            <a id='facebook' href="/auth/facebook"></a>
            <a id='twitter' href="/auth/twitter"></a>
            </li>
            <% }else{ %>
            <li class="welcome_top">
            <input type="hidden" id="uid" value="<%=session.user._id%>"/>
            <a href="#">
              <img src="<%=session.user.profile_pic_url%>" alt="<%=session.user.name%>">
              Welcome, <strong><%=session.user.name%></strong>
            </a>
            </li>
            <li><a href="#/history">History</a></li>
            <li><a href="#/settings">Settings</a></li>
            <li><a href="#/logout">Log out</a></li>
            <% } %>
          </ul>
        </div>
        <!--.top-->
        <div class="center">
          <div class="center_top"></div>
          <div class="center_mid">
          </div>
          <!--.center_mid-->
          <div class="center_bottom"></div>
        </div>
        <!--.center-->
      </div>
      <!--.middler-->
    </div>
    <!--.container-->


    <script type="text/javascript" src="/js/BackboneApp/utils.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/collections/chatList.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/views/chatListViews.js"></script>
    <!--User -->
    <script type="text/javascript" src="/js/BackboneApp/collections/user.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/views/user.js"></script>
    <!--chat layout-->
    <script type="text/javascript" src="/js/BackboneApp/collections/chatMessagesCollection.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/views/chatMessages.js"></script>
    <!--chat related collections-->
    <script type="text/javascript" src="/js/BackboneApp/collections/chatInfo.js"></script>
    
    <script type="text/javascript" src="/js/BackboneApp/collections/chatParticipants.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/views/chatParticipants.js"></script>
    
    <script type="text/javascript" src="/js/BackboneApp/collections/eventCreation.js"></script>
    <script type="text/javascript" src="/js/BackboneApp/views/eventCreation.js"></script>
    <!--Application start -->
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
